       body {

    header {

      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #232f3e;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
      font-size: 1rem;
    }
    .dropdown-content a:hover {
      background-color: #1a2433;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Grid container for blocks */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 blocks per row */
      gap: 30px;
      margin-bottom: 60px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: #232f3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 220px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1.2rem;
      pointer-events: none; /* So click works on whole card */
      user-select: none;
    }

    /* Creative Experience Section */
    .creative-section {
      margin-top: 50px;
    }
    .creative-title {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #232f3e;
    }

    .scroll-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      background: white;
    }

    .scroll-track {
      display: flex;
      width: calc(8 * 220px);
      animation: scroll-left 20s linear infinite;
    }

    .scroll-track a {
      flex: 0 0 200px;
      margin-right: 20px;
      user-select: none;
    }

    .scroll-track img {
      width: 200px;
      height: 180px;
      border-radius: 10px;
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.2s;
      user-select: none;
    }
    .scroll-track img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-50%));
      }
    }
  </style>

  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');

    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');

      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
