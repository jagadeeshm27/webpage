<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2ff; /* light sky blue */
      color: #333;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.4rem;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    /* Three dots style */
    .dropdown-btn {
      font-size: 1.8rem;
      color: white;
      user-select: none;
      padding: 5px 10px;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 10;
      border-radius: 6px;
      overflow: hidden;
    }

    /* Dropdown links */
    .dropdown-content a {
      color: #232f3e;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #e0f2ff;
    }

    /* Show dropdown on click */
    .dropdown.show .dropdown-content {
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 blocks per row */
      gap: 20px;
      margin-bottom: 60px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
      cursor: pointer;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 0.8rem;
      border-radius: 12px;
    }
    .card h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.2rem;
      color: #232f3e;
      user-select: none;
    }

    /* Creative Experience Section */
    .creative-section {
      margin-top: 50px;
    }
    .creative-title {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #232f3e;
    }

    .scroll-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 200px;
    }

    .scroll-track {
      display: flex;
      width: calc(8 * 220px);
      animation: scroll-left 20s linear infinite;
    }

    .scroll-track a {
      flex: 0 0 200px;
      margin-right: 20px;
    }

    .scroll-track img {
      width: 200px;
      height: 180px;
      border-radius: 10px;
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.2s;
    }
    .scroll-track img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-50%));
      }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .scroll-track a {
        flex: 0 0 150px;
        margin-right: 15px;
      }
      .scroll-track img {
        width: 150px;
        height: 135px;
      }
    }
    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .dropdown-content {
        right: auto;
        left: 0;
      }
    }
  </style>
</head>

<script>
  // Dropdown toggle logic
  const dropdown = document.getElementById('dropdownMenu');
  const btn = dropdown.querySelector('.dropdown-btn');
  const menu = dropdown.querySelector('.dropdown-content');

  btn.addEventListener('click', () => {
    dropdown.classList.toggle('show');
    // Toggle aria-hidden attribute for accessibility
    const isVisible = menu.style.display === 'block' || menu.classList.contains('show');
    menu.setAttribute('aria-hidden', !isVisible);
  });

  // Close dropdown when clicking outside
  window.addEventListener('click', e => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
      menu.setAttribute('aria-hidden', 'true');
    }
  });

  // Allow keyboard accessibility for dropdown button
  btn.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      btn.click();
    }
  });
</script>
