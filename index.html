<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jagadeesh Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #ff9900;
    }

    .main-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    /* Creative Experience Carousel */
    .creative-experience {
      margin: 3rem auto;
      padding: 1rem;
      background: #fff7ea;
      border-top: 3px solid #ff9900;
      max-width: 1000px;
      border-radius: 12px;
    }

    .creative-experience h2 {
      text-align: center;
      color: #232f3e;
    }

    .carousel {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      animation: scroll 20s linear infinite;
      gap: 20px;
      padding: 1rem 0;
    }

    .carousel-track img {
      height: 150px;
      width: auto;
      border-radius: 10px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .carousel-track img {
        height: 100px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Jagadeesh</h1>
  <nav>
    <a href="#personal">Personal</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#hobbies">Hobbies</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main class="main-section">
  <div class="card" onclick="location.href='personal.html'">
    <img src="personal.png" alt="Personal Details">
    <h3>Personal Details</h3>
    <p>Get to know more about me.</p>
  </div>

  <div class="card" onclick="location.href='skills.html'">
    <img src="skills.png" alt="Skills">
    <h3>Skills</h3>
    <p>My development & marketing skills.</p>
  </div>

  <div class="card" onclick="location.href='projects.html'">
    <img src="projects.png" alt="Projects">
    <h3>Projects</h3>
    <p>Some cool things Iâ€™ve built.</p>
  </div>

  <div class="card" onclick="location.href='hobbies.html'">
    <img src="hobbies.png" alt="Hobbies">
    <h3>Hobbies</h3>
    <p>Things I love outside of work.</p>
  </div>

  <div class="card" onclick="location.href='contact.html'">
    <img src="contact.png" alt="Contact">
    <h3>Contact</h3>
    <p>Let's connect and collaborate!</p>
  </div>
</main>

<!-- ðŸŽ¨ Creative Experience Carousel Section -->
<section class="creative-experience" id="creative">
  <h2>Creative Experience</h2>
  <div class="carousel">
    <div class="carousel-track">
      <img src="creative1.jpg" alt="Creative work 1">
      <img src="creative2.jpg" alt="Creative work 2">
      <img src="creative3.jpg" alt="Creative work 3">
      <img src="creative4.jpg" alt="Creative work 4">
      <img src="creative5.jpg" alt="Creative work 5">
      <!-- Optional: Repeat images to make loop seamless -->
      <img src="creative1.jpg" alt="Creative work 1">
      <img src="creative2.jpg" alt="Creative work 2">
    </div>
  </div>
</section>

</body>
</html>
