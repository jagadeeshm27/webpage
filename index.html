<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jagadheesh Muthamsetty | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #87CEFA; /* Light Sky Blue background */
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #232f3e;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 100;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
      font-size: 1rem;
    }
    .dropdown-content a:hover,
    .dropdown-content a:focus {
      background-color: #1a2433;
      outline: none;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: block;
    }

    /* Grid container for blocks */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem 4rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: #232f3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 220px;
      outline-offset: 4px;
    }
    .card:hover,
    .card:focus {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      outline: none;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1.2rem;
      pointer-events: none; /* So click works on whole card */
      user-select: none;
      border-radius: 12px;
    }

    /* Creative Experience Section */
    .creative-section {
      margin-top: 50px;
    }
    .creative-title {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #232f3e;
    }

    .scroll-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      background: white;
    }

    body.dark .card,
    body.dark .scroll-wrapper {
      background: #1e1e1e;
      box-shadow: 0 5px 15px rgba(255 255 255 / 0.1);
      color: #e0e0e0;
    }
    body.dark header {
      background-color: #111827;
      color: #f9fafb;
    }
    body.dark .dropdown-content {
      background-color: #111827;
    }
    body.dark .dropdown-content a:hover,
    body.dark .dropdown-content a:focus {
      background-color: #374151;
    }

    .scroll-track {
      display: flex;
      width: calc(8 * 220px);
      animation: scroll-left 20s linear infinite;
    }

    .scroll-track a {
      flex: 0 0 200px;
      margin-right: 20px;
      user-select: none;
    }

    .scroll-track img {
      width: 200px;
      height: 180px;
      border-radius: 10px;
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.2s;
      user-select: none;
    }
    .scroll-track img:hover,
    .scroll-track img:focus {
      transform: scale(1.05);
      outline: none;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-50%));
      }
    }
  </style>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Your custom dark mode CSS -->
  <link href="darkmode.css" rel="stylesheet" />
</head>
<body>

<button id="dark-mode-toggle" aria-label="Toggle dark mode" class="fixed top-5 right-5 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded shadow">
  Toggle Dark Mode
</button>

<script>
  const toggleButton = document.getElementById('dark-mode-toggle');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  // Make cards keyboard accessible (Enter key triggers click)
  document.querySelectorAll('.card').forEach(card => {
    card.setAttribute('tabindex', '0');
    card.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        card.click();
      }
    });
  });
</script>
