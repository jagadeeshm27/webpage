<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Scrolling Images</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #232f3e;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .scrolling-wrapper {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 20px 0;
      background: white;
    }

    .scrolling-images {
      display: inline-block;
      animation: scroll 30s linear infinite;
    }

    .scrolling-images img {
      width: 300px;
      height: 200px;
      margin: 0 10px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .back-button {
      text-align: center;
      margin-top: 2rem;
    }

    .back-button a {
      text-decoration: none;
      background: #232f3e;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-button a:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Details - Jagadeesh</h1>
  </header>

  <div class="scrolling-wrapper">
    <div class="scrolling-images">
      <img src="personal1.jpg" alt="Personal 1" />
      <img src="personal2.jpg" alt="Personal 2" />
      <img src="personal3.jpg" alt="Personal 3" />
      <img src="personal4.jpg" alt="Personal 4" />
      <img src="personal5.jpg" alt="Personal 5" />

      <!-- Repeat for smooth infinite scroll -->
      <img src="personal1.jpg" alt="Personal 1" />
      <img src="personal2.jpg" alt="Personal 2" />
      <img src="personal3.jpg" alt="Personal 3" />
      <img src="personal4.jpg" alt="Personal 4" />
      <img src="personal5.jpg" alt="Personal 5" />
    </div>
  </div>

  <div class="back-button">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
