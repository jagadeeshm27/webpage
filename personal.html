<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Details - Jagadeesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #232f3e;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .gallery-container {
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 2rem 0;
    }

    .image-strip {
      display: flex;
      width: calc(300px * 10); /* If 5 images, duplicate to 10 for looping */
      animation: scroll 20s linear infinite;
    }

    .image-strip img {
      width: 300px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .back-button {
      display: block;
      margin: 2rem auto;
      text-align: center;
    }

    .back-button a {
      text-decoration: none;
      color: #fff;
      background: #232f3e;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-button a:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Details</h1>
  </header>

  <div class="gallery-container">
    <div class="image-strip">
      <!-- Duplicate images for seamless loop -->
      <img src="personal1.jpg" alt="Personal 1">
      <img src="personal2.jpg" alt="Personal 2">
      <img src="personal3.jpg" alt="Personal 3">
      <img src="personal4.jpg" alt="Personal 4">
      <img src="personal5.jpg" alt="Personal 5">

      <!-- Repeat to make seamless scroll -->
      <img src="personal1.jpg" alt="Personal 1">
      <img src="personal2.jpg" alt="Personal 2">
      <img src="personal3.jpg" alt="Personal 3">
      <img src="personal4.jpg" alt="Personal 4">
      <img src="personal5.jpg" alt="Personal 5">
    </div>
  </div>

  <div class="back-button">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
