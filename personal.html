<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Details - Jagadeesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #232f3e;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .gallery-wrapper {
      overflow: hidden;
      white-space: nowrap;
      background: #fff;
      padding: 20px 0;
      position: relative;
    }

    .image-strip {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 25s linear infinite;
    }

    .image-strip img {
      width: 300px;
      height: 200px;
      margin-right: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      object-fit: cover;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .back-button {
      text-align: center;
      margin-top: 2rem;
    }

    .back-button a {
      text-decoration: none;
      background: #232f3e;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-button a:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Details</h1>
  </header>

  <div class="gallery-wrapper">
    <div class="image-strip">
      <!-- Add 5 images and repeat for seamless loop -->
      <img src="personal1.jpg" alt="Image 1" />
      <img src="personal2.jpg" alt="Image 2" />
      <img src="personal3.jpg" alt="Image 3" />
      <img src="personal4.jpg" alt="Image 4" />
      <img src="personal5.jpg" alt="Image 5" />

      <!-- Repeat for smooth animation -->
      <img src="personal1.jpg" alt="Image 1" />
      <img src="personal2.jpg" alt="Image 2" />
      <img src="personal3.jpg" alt="Image 3" />
      <img src="personal4.jpg" alt="Image 4" />
      <img src="personal5.jpg" alt="Image 5" />
    </div>
  </div>

  <div class="back-button">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
